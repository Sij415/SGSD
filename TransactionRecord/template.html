<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .invoice-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            text-align: center;
        }
        .invoice-header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .invoice-body {
            margin-top: 20px;
        }
        .invoice-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-size: 20px;
        }
        .invoice-item:last-child {
            border-bottom: none;
        }
        .invoice-footer {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .invoice-container {
                max-width: 95%;
                padding: 25px;
            }
            .invoice-header {
                flex-direction: column;
                align-items: center;
            }
            .invoice-item {
                flex-direction: column;
                align-items: flex-start;
                font-size: 32px;
                padding: 12px 0;
            }
            .invoice-item strong {
                margin-bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            .invoice-container {
                max-width: 100%;
                padding: 30px;
                border-radius: 0;
                box-shadow: none;
            }
            .invoice-item {
                padding: 12px 0;
                font-size: 36px !important;
            }
            .invoice-header img {
                width: 90px;
            }
            .invoice-footer {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <img src="logo.png" alt="Company Logo">
            <h1>Invoice</h1>
        </div>
        <div class="invoice-body">
            <div class="invoice-item">
                <strong>Managed by:</strong> <span>{{ name }}</span>
            </div>
            <div class="invoice-item">
                <strong>Customer Name:</strong> <span>{{ customer_name }}</span>
            </div>
            <div class="invoice-item">
                <strong>Product Name:</strong> <span>{{ product_name }}</span>
            </div>
            <div class="invoice-item">
                <strong>Status:</strong> <span>{{ status }}</span>
            </div>
            <div class="invoice-item">
                <strong>Order Type:</strong> <span>{{ order_type }}</span>
            </div>
            <div class="invoice-item">
                <strong>Quantity:</strong> <span>{{ quantity }}</span>
            </div>
            <div class="invoice-item">
                <strong>Total Price:</strong> <span>PHP {{ total_price }}</span>
            </div>
        </div>
        <div class="invoice-footer">
            Thank you for your business!
        </div>
    </div>
</body>
</html>
