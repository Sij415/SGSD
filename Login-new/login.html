<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<header class="main-header">
    <nav class="main-nav">
        <img src="assets/logo.svg" alt="SGSD Logo" class="logo">
    </nav>
</header>

<body>
    <div class="login-container">
        <h1 class="main-heading">Welcome Back</h1>
        <p class="sub-heading">Welcome back to SGSD! Please enter your details below to login.</p>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="button-group">
            <button class="login-btn">Login to Dashboard</button>
            <button class="forgot-btn">Forgot Password?</button>
        </div>
    </div>
</body>

<footer class="footer">

</footer>

</html>
